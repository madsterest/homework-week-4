<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="highscore-link">View Highscores</li>
        <li>Time: <span class="time-display"></span></li>
      </ul>
    </nav>
    <main>
      <p class="welcome-display"></p>
      <form class="hidden form">
        <input type="text" name="initials" id="initials" placeholder="What are your initials?"></input>
        <button id="save">SAVE</button>
      </form>
      <ul class="question-list"></ul>
      <p id="answer-display"></p>
      <button class="start" type="button">Start the Quiz</button>
    </main>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
